<!DOCTYPE html>
<html>
<head>
    <title>Recrop Example</title>
    <script src="recrop.js"></script>
    <script>
        recrop("smaller-than-desired", 150, 150);
        recrop("picture", 236, 123);
        recrop("jpg", 197, 178);
    </script>
    <style>
        body { text-align: center; font-family: Verdana; }
        a { margin: 10px; }
    </style>
</head>
<body>
    <h3>Recropped to 150x150</h3>
    <a href="http://lorempixel.com/100/100"><img src="http://lorempixel.com/100/100" class="smaller-than-desired"/></a>
    <a href="http://lorempixel.com/640/100"><img src="http://lorempixel.com/640/100" class="smaller-than-desired"/></a>
    <a href="http://lorempixel.com/100/640"><img src="http://lorempixel.com/100/640" class="smaller-than-desired"/></a>
    <hr/>
    <h3>Recropped to 236x123</h3>
    <a href="http://lorempixel.com/640/640"><img src="http://lorempixel.com/640/640" class="picture"/></a>
    <a href="http://lorempixel.com/350/500"><img src="http://lorempixel.com/350/500" class="picture"/></a>
    <a href="http://lorempixel.com/534/480"><img src="http://lorempixel.com/640/334" class="picture"/></a>
    <hr/>
    <h3>Recropped to 197x178</h3>
    <a href="http://lorempixel.com/768/1024"><img src="http://lorempixel.com/768/1024" class="jpg"/></a>
    <a href="http://lorempixel.com/800/600"><img src="http://lorempixel.com/800/600" class="jpg"/></a>
    <a href="http://lorempixel.com/1680/1050"><img src="http://lorempixel.com/1680/1050" class="jpg"/></a>
    <a href="http://lorempixel.com/1680/1050"><img src="http://lorempixel.com/1680/1050" class="jpg"/></a>
    <a href="https://github.com/felladrin/recrop"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
</body>
</html>
